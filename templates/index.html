<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Downloader</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .image-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-card img {
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .download-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .download-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Image Downloader</h1>
    <form method="post">
      <input type="text" name="url" placeholder="Enter website URL..." required>
      <button type="submit">Download</button>
    </form>

    {% if images %}
      <h2>Downloaded Images:</h2>
      <div class="gallery">
        {% for image in images %}
          <div class="image-card">
            <img src="{{ url_for('serve_image', filename=image) }}" alt="image">
            <a href="{{ url_for('serve_image', filename=image) }}" download class="download-btn">Download</a>
          </div>
        {% endfor %}
      </div>
    {% elif url %}
      <p>No images found at {{ url }}</p>
    {% endif %}
  </div>
</body>
</html>
